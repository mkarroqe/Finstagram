<html>

<head></head>

	<body>
		My groups:
		
		{% for row in groups %}
			<br>
			<strong>{{row["groupName"]}}: </strong></br>
			{% for member in row["members"]%}
				{{member}} </br>
			{% endfor %}
		{% endfor %}	

		<form action="/newGroup" method="POST">
			<input type="text" name = "groupName" placeholder = "Group Name" required/></br>
			<input type="text" name = "members" placeholder = "Enter comma-separated usernames" required/></br>
			<input type="text" name = "description" placeholder = "Enter Description" ></br>
			<input type="submit" value = "Create Group" />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
		
		<a href="/home">Go back</a>
		
	</body>
</html>
